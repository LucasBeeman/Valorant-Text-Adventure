<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preload" href="VALORANT-Regular.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
            <div id="fixed"></div>
            <div id="content">
            <h1>Valorant Clutch</h1>
            <!--Text-->
            <p id="text1">You are in a 1v5 clutch situation in Valorant. The score is 12-11. The spike is planted and there's no time to think twice Make sure you don't go into overtime</p>
            <p id="text2"></p>
            <p id="HP-text"></p>
            <!--User Name entry-->
            <input type="text" id="txt" value="enter a user name">
            <br><br>
            <!--Buttons-->
            <div id="buttons">
            <input type="button" id="startBtn" value="Start">
            <input type="button" id="PhoenixBtn" value="Phoenix">
            <input type="button" id="SageBtn" value="Sage">
            <input type="button" id="MidBtn" value="Mid">
            <input type="button" id="C-linkBtn" value="C link">
            <input type="button" id="C-siteBtn" value="C site">
            <input type="button" id="LobbyBtn" value="Lobby">
            <input type="button" id="LongBtn" value="Long">
            <input type="button" id="WaitBtn" value="Wait">
            <input type="button" id="WaitBtn2" value="Wait">
            <input type="button" id="DefuseBtn2" value="Defuse">
            <input type="button" id="DefuseBtn" value="Defuse">
            <input type="button" id="WaitBtn3" value="Wait">
            <input type="button" id="DefuseBtn3" value="Defuse">
            <input type="button" id="AbilityBtn" value="Use ability next turn">
            </div>
            <br><br>
            <!--Images-->
            <div id="images">
                <img src="IMG/Phoenix.png"  id="Phoenix" alt="Phoenix">
                <img src="IMG/Sage.png" id="Sage" alt="Sage">
                <img src="IMG/Cypher.png" id="Cypher" alt="Cypher">
                <img src="IMG/Jett.png" id="Jett" alt="Jett">
                <img src="IMG/Killjoy.png" id="Killjoy" alt="Killjoy">
                <img src="IMG/Yoru.png" id="Yoru" alt="Yoru">
                <img src="IMG/Breach.png" id="Breach" alt="Breach">
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
